<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css"
    />
    <style>
      .options {
        display: flex;
      }
      .options div {
        margin: 10px;
      }
      .options {
      }
      .container {
        padding: 30px;
      }
      .container img {
        background-color: #333333;
        margin: 10px;
        border: 10px solid #333333;
        border-radius: 15px;
      }
    </style>
  </head>
  <header class="options">
    <div>
      <label for="url">url</label>
      <input type="text" name="url" id="url" placeholder="https://"/>
      <button onclick="setUrlToInputVal()">Go</button>
    </div>
  </header>
  <div class="container"></div>
  <body>
    <script>
      let url = 'https://example.com'

      const deviceMap = {
        Laptop: { width: 1920, height: 1080 },
        'Pixel 4': { width: 441, height: 731 },
        iPad: { width: 768, height: 1024 },
      }

      const container = document.querySelector('.container')
      const options = document.querySelector('.options')
      const urlInput = document.querySelector('#url')

      function setUrlToInputVal() {
        changeUrl(urlInput.value)
      }

      function changeUrl(val) {
        url = val
        clearContainer()
        document.querySelectorAll(`.checkbox:checked`).forEach(x => {
          toggleImageInContainer(url, x.value)
        })
      }

      function createCheckBox(id) {
        const formId = id.replace(' ', '_')

        const wrapper = document.createElement('div')
        wrapper.style = 'display: flex; align-items: baseline;'

        const input = document.createElement('input')
        input.type = 'checkbox'
        input.id = formId
        input.classList.add('checkbox')
        input.name = formId
        input.value = id

        const label = document.createElement('label')
        label.setAttribute('for', formId)
        label.innerText = id

        input.addEventListener('input', e => {
          toggleImageInContainer(url, e.target.value)
        })

        wrapper.appendChild(input)
        wrapper.appendChild(label)

        return wrapper
      }

      function addCheckboxesToOptions() {
        Object.keys(deviceMap).forEach(id => {
          options.appendChild(createCheckBox(id))
        })
      }

      function createImage(url, id) {
        const formId = id.replace(' ', '_')
        const w = deviceMap[id].width
        const h = deviceMap[id].height

        const img = document.createElement('img')
        img.src = `http://localhost:3000/api?q=${url}&width=${w}&height=${h}`
        img.id = formId
        img.title = id
        img.style.width = w / 3 + 'px'
        img.style.height = h / 3 + 'px'
        return img
      }

      function toggleImageInContainer(url, id) {
        const formId = id.replace(' ', '_')
        if (!container.querySelector('#' + formId))
          container.appendChild(createImage(url, id))
        else container.querySelector('#' + formId).remove()
      }

      function clearContainer() {
        container.innerHTML = ''
      }

      addCheckboxesToOptions()
    </script>
  </body>
</html>
